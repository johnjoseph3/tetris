<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tetris</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<div id="game-board">
  <div id="output"></div>

  <script type="text/template" id="tpl-t">
    <div class="<%= activeClass %> block-container">
      <div class="t t-down">
        <svg xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="0" width="75" height="25" fill="red">
          </rect>
          <rect x="25" y="25" width="25" height="25" fill="red" >
          </rect>
        </svg>
      </div>

      <div class="t t-left">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="300">
          <rect x="25" y="0" width="25" height="75" fill="red">
          </rect>
          <rect x="0" y="25" width="25" height="25" fill="red" >
          </rect>
        </svg>
      </div>
      
      <div class="t t-up">
        <svg xmlns="http://www.w3.org/2000/svg">
          <rect x="0" y="25" width="75" height="25" fill="red">
          </rect>
          <rect x="25" y="" width="25" height="25" fill="red" >
          </rect>
        </svg>
      </div>
      
      <div class="t t-right">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="300">
          <rect x="0" y="0" width="25" height="75" fill="red">
          </rect>
          <rect x="25" y="25" width="25" height="25" fill="red" >
          </rect>
        </svg>
      </div>
    </div>
  </script>

</div>
<button class="start">Start</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="js/blockFactory.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
